spring:
  application:
    name: libraryManagementSystem
  datasource:
    url: jdbc:postgresql://localhost:5432/librarydb
    driverClassName: org.postgresql.Driver
    username: postgres
    password: ${DB_PASSWORD:}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  h2:
    console:
      enabled: false

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: WARN
    com.Avishkar: INFO
